<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Mini Tiendita</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/pages/auth.css">
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a href="#"><img src="/assets/images/logo/logo.png" alt="Logo"></a>
                </div>
                <h1 class="auth-title">Iniciar sesion</h1>
                <p class="auth-subtitle mb-5">Inicia sesion con tus datos registrados.</p>

                <form action="/login" method="POST">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" name="usuario" class="form-control form-control-xl" placeholder="Usuario">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" name="password" class="form-control form-control-xl" placeholder="Contraseña">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="1" id="flexCheckDefault" name="mantener">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Mantener sesión iniciada
                        </label>
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Iniciar sesion</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class="text-gray-600">¿No tienes una cuenta? <br> <b>Regístrate.</b> <a href="SignUp.html"
                                                                                               class="font-bold">Crear cuenta</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
</body>

</html>
